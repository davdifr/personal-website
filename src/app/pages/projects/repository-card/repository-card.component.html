<div class="repository-card">
  <div class="header">
    <p class="title">{{ repository.name }}</p>
    <div class="homepage">
      @if (repository.homepage) {
      <a [href]="getSafeUrl(repository.homepage)" target="_blank">live</a>
      }
      <a href="{{ repository.html_url }}">source</a>
    </div>
  </div>
  <p class="description">
    {{ repository.description }}
  </p>
</div>
