<div class="repository-card">
  <div class="header">
    <p class="title">
      {{ repository.name }}
    </p>
  </div>
  <p class="description">
    {{ repository.description }}
  </p>
  <div class="topic-container">
    @for (topic of repository.topics; track $index) {
    <span class="topic">{{ topic }}</span>
    }
  </div>
</div>
